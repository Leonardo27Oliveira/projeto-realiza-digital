	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="cadastro.network.css">

</head>
<body>

<br><br><br>

<div class="branco">
<div id="flex">
		<div class="s50 pb30">
			<span>nome:</span><br>

</div>
<input type="submit" value="enviar" class="btnmentrar"><br> <br> <br>
