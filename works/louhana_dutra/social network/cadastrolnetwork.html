<!DOCTYPE html>
<html>
<head>
	<title>cadastro.network</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="cadastro.network.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
<div id="cabecalho">
<div id="logo">
<img src="logo.png" class="logo">
<p class="titulo">SOCIAL NETWORK</p>
</div>
<h1>cadastro</h1>
</div>
<div id="flex">
		<div class="s50%">
			<span>nome:</span><br>
			<input type="text" name="nome"  placeholder="digite aqui seu nome"><br>
		</div>
		<div class="s50%"> 
			<span>sobrenome:</span><br>
			<input type="passWord" name="sobrenome"  placeholder="digite aqui sobrenome"><br><br>
		</div>
		<div class="s50%">
		<span>e-mail:</span><br>
		<input type="text" name="email" placeholder="digite aqui o seu e-mail"><br>
		</div>
		<div class="s25%">
			<span>idade:</span><br>
			<input type="passWord" name="idade"  placeholder="digite aqui sua idade"><br>
		</div>
		<div class="s25%">
			<span>cpf:</span><br>
			<input type="text" name="cpf"  placeholder="digite aqui o seu cpf"><br>
		</div>
		<div class="s25%">
			<span>cep:</span><br>
			<input type="passWord" name="cep"  placeholder="digite aqui seu cep"><br><br>
		</div>
		<div class ="s50%">
			<span>endereço:</span><br>
			<input type="text" name="endereço"  placeholder="digite aqui o seu endereço"><br>
		</div>
		<div class="s25%">
			<span>Senha:</span><br>
			<input type="passWord" name="senha"  placeholder="digite aqui sua senha"><br><br>
		</div>
</div>
<input type="submit" value="enviar" class="btnmentrar"><br> <br> <br>

<p class="titulo">Projeto Realiza Digital Ⓒ 2017</p>

</body>
</html>
