<!DOCTYPE html>
<html>
<head>
	<title>formulario/tabela</title>
	<link rel="stylesheet" type="text/css" href="tabela.css">
</head>
<body>
<div id="botao">
<span>Nome:</span>
<input type="name" name="nome">
<span>Idade:</span>
<input type="name" name="idade" >
<button type="button" value="salvar" id="senha">salvar</button><br> 
</div>
<table width="100%" border="1" cellpadding="5px" cellspacing="0" id="tabela">
<tr>
<th>Nome</th>
<th>Idade</th>
</tr>

</body>
<tfoot bgcolor="#cccccc">
<tr>

<td><p id="n"></p></td>
<td><p id="i"></p></td>
</tr>
</tfoot>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="tabela.js"></script>
</body>
</html>
